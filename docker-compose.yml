version: '3.8'

# DEVELOPMENT CONFIGURATION
# For production, use docker-compose.prod.yml instead
# Key differences in dev:
# - Uses Dockerfile.dev for frontend
# - Mounts volumes for hot reloading
# - Uses port 3000 for React dev server
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - node-backend
    networks:
      - mellow-network
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

  node-backend:
    build:
      context: ./backend/node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - node-db-data:/app/data
    depends_on:
      - python-ai
    environment:
      - PYTHON_AI_URL=http://python-ai:8000
      - DB_PATH=/app/data/chat.db
    networks:
      - mellow-network
    restart: unless-stopped

  python-ai:
    build:
      context: ./backend/python-ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - mellow-network
    restart: unless-stopped

networks:
  mellow-network:
    driver: bridge

volumes:
  node-db-data: 